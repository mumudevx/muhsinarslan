name: Deploy Nuxt site to Pages

on:
  push:
    branches:
      - main # Veya senin varsayılan branch'in adı neyse (örn: master)
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # pnpm kurulum adımı kaldırıldı
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Projenle uyumlu Node.js versiyonunu seçebilirsin
          cache: npm # pnpm yerine npm kullanılıyor
      - name: Install dependencies
        run: npm ci # pnpm yerine npm ci kullanılıyor (package-lock.json gerektirir)
      - name: Static Generation
        run: npm run generate # pnpm yerine npm run generate kullanılıyor
        env:
          NUXT_APP_BASE_URL: /
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4