 name: Deploy Nuxt site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Setup pnpm (adjust if using npm/yarn)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Or your compatible version
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Choose compatible Node.js version
          cache: pnpm # or npm/yarn
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # or npm ci / yarn install --frozen-lockfile
      # Set base URL for GitHub Pages subdirectory deployment
      - name: Static Generation
        run: pnpm run generate # Runs nuxi generate
        env:
          # Replace 'muhsinarslan' with your actual repository name if different
          NUXT_APP_BASE_URL: /muhsinarslan/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Nuxt 3 generate output directory
          path: ./.output/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
 uses: actions/upload-pages-artifact@v3
        with:
          # Nuxt 3 generate çıktısını .output/public klasörüne koyar
          path: ./.output/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4